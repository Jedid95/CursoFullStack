<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tamnho de texto</title>

        <style type="text/css">
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai */
            .texto{
                font-size: 1em;
            }
            div {
                font-size: 60px;
            }
            .texto2{
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="texto">Conteúdo</p>
            <p class="texto2">Conteúdo 2 </p>
        </div>
        
    </body>
</html>
