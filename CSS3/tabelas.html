<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estilizando Tabelas</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <h2>Estilizando Tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>
            <tr class="alterado">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 2.100</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Xiaomi</td>
                <td class="numero">R$ 2.200</td>
            </tr>
            <tr class="alterado">
                <td>004</td>
                <td>Samsung</td>
                <td class="numero">R$ 3.500</td>
            </tr>
        </table>
    </body>
</html>
